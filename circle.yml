general:
  branches:
    ignore:
      - /^appveyor-.*$/
      - /^travisci-.*$/

machine:
  ghc:
    version: 7.10.2

dependencies:
  pre:
    - sudo add-apt-repository ppa:dns/gnu
    - sudo apt-get update
    - sudo apt-get install hscolour automake1.12

  override:
    - cabal update
    - cabal sandbox init
    - cabal install --constraint="template-haskell installed" --dependencies-only --enable-tests -fexamples
    - cabal configure --enable-tests -fexamples

test:
  override:
    - cd cbits/build-aux; wget -O tap-driver.sh "http://git.savannah.gnu.org/cgit/automake.git/plain/lib/tap-driver.sh?h=v1.15&id=db43dd473361d90d8b00362cfef5bac8e722000d"; chmod a+x tap-driver.sh
    - cd cbits; autoreconf -vi
    - cabal build
    - cabal test --show-details=always --test-options="+RTS -N2"
    - cabal test --show-details=always --test-options="--xml $CIRCLE_TEST_REPORTS/junit.xml +RTS -N2"

  post:
    - cabal haddock --hyperlink-source
    - mv dist/doc/html/reedsolomon/* $CIRCLE_ARTIFACTS/
