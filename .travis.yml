language: C

branches:
  except:
    - /^appveyor-.*$/
    - /^circleci-.*$/

matrix:
  include:
    # Stackage LTS-2 uses GHC 7.8.x, which relies on LLVM 3.4
    - env: SUITE=build-test-bench RESOLVER=lts-2
    # Stackage LTS-3 uses GHC-7.10.2, which relies on LLVM 3.5
    - env: SUITE=build-test-bench RESOLVER=lts-3 LLVM_VERSION=3.5
    # Stackage lts-5 uses GHC-7.10.3 which relies on LLVM 3.5
    - env: SUITE=build-test-bench RESOLVER=lts-5 LLVM_VERSION=3.5
    # Current nightly uses GHC 7.10.x
    - env: SUITE=build-test-bench RESOLVER=nightly LLVM_VERSION=3.5
    - env: SUITE=build-test-bench RESOLVER=lts-5
      os: osx
    - env: SUITE=cbits-cross RESOLVER=lts-5
    - env: SUITE=check-sdist

sudo: required
dist: trusty

cache:
  directories:
    - $HOME/.stack/
    - $HOME/.cabal/

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.5
      - ubuntu-toolchain-r-test
      - hvr-ghc
    packages:
      - libgmp-dev
      - llvm-3.4
      - llvm-3.5
      - llvm-3.4-runtime
      - llvm-3.5-runtime
      - libllvm3.4
      - libllvm3.5
      - qemu-user-static
      - gcc-arm-linux-gnueabihf
      - libc6-armhf-cross
      - libc6-dev-armhf-cross
      - gcc-powerpc64le-linux-gnu
      - cabal-install-1.22
      - ghc-7.10.3
      - gcc-aarch64-linux-gnu
      - libc6-arm64-cross
      - libc6-dev-arm64-cross

before_install:
  - ci/step.sh travisci before-install

install:
  - ci/step.sh travisci install

script:
  - ci/step.sh travisci script
